    <h1>Exercise 2</h1>
    <p>Check if the browser is online:</p>

    <script>
        // Use the navigator.onLine property to check online status
        if (navigator.onLine) {
            document.write('<p>The browser is currently online.</p>');
        } else {
            document.write('<p>The browser is currently offline.</p>');
        }
    </script>
