    <h1>Exercise 2</h1>
    <p>检查浏览器是否在线：</p>

    <script>
        // 使用 navigator.onLine 属性来检查在线状态
        if (navigator.onLine) {
            document.write('<p>浏览器当前在线。</p>');
        } else {
            document.write('<p>浏览器当前离线。</p>');
        }
    </script>
